<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Simplified Shooting Star</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Particles
    const particles = Array.from({ length: 80 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 1,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5
    }));

    // Shooting Star
    let star = null;
    function spawnStar() {
      star = {
        x: Math.random() < 0.5 ? -100 : canvas.width + 100,
        y: Math.random() * canvas.height * 0.8,
        vx: Math.random() < 0.5 ? 4 : -4,
        trail: [],
        life: 0,
        max: 90
      };
    }

    function drawStar(s) {
      s.trail.push({ x: s.x, y: s.y });
      if (s.trail.length > 10) s.trail.shift();

      const fade = s.life < 15 ? s.life / 15 :
        s.life > s.max - 15 ? (s.max - s.life) / 15 : 1;

      for (let i = 0; i < s.trail.length - 1; i++) {
        const p1 = s.trail[i], p2 = s.trail[i + 1];
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.strokeStyle = `rgba(0,255,204,${fade * (i / s.trail.length)})`;
        ctx.lineWidth = 1.2;
        ctx.shadowColor = `rgba(0,255,204,${fade})`;
        ctx.shadowBlur = 3;
        ctx.stroke();
      }

      const glow = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, 20);
      glow.addColorStop(0, `rgba(0,255,204,${0.2 * fade})`);
      glow.addColorStop(1, `rgba(0,255,204,0)`);
      ctx.fillStyle = glow;
      ctx.beginPath();
      ctx.arc(s.x, s.y, 20, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(s.x, s.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(0,255,204,${0.9 * fade})`;
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw background particles
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0,255,204,0.4)';
        ctx.fill();
      });

      // Draw and update shooting star
      if (star) {
        star.x += star.vx;
        star.life++;
        drawStar(star);
        if (star.life > star.max) {
          star = null;
          setTimeout(spawnStar, 3000 + Math.random() * 2000);
        }
      }

      requestAnimationFrame(animate);
    }

    // Start
    setTimeout(spawnStar, 2000);
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>

</html>
